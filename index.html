<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>T E C N O H U B - 2</title>
    <link href="css/estilos.css" rel="stylesheet">
  </head>
  <style media="screen">
    body{
      background-color: #e8e7e5;
    }
    table,th,td{
      border: 1px solid gray;
      border-collapse: collapse;
      border-style: dashed;
      margin: 0 auto;
      margin-top: 15px;
    }
    h1,th,td{
      font-family: Arial;
      color: #676c7f;
      text-align: justify;
      padding-left: 5px;
      padding-right: 5px;
      
    }
    p{
      font-family: monospace;
      size: 10px;
      margin: 2px;
      padding: 2px;
    }
  </style>
  <body>
    <div id="cabecera">
      <img src="imagenes/logo.png" alt="Logo de la UTA">
    </div>
    <div id="menu">
    <ul>
      <li><a href="index.html">Actividad 1</a></li>
      <li><a href="actividad2.html">Actividad 2</a></li>
      <li><a href="actividad3.html">Actividad 3</a></li>
    </ul>
    </div>
    <div class="bloque-web">
        <table style="width: 80%">
            <tr>
              <th style="width: 45%">Lectura BOM y objetos</th>
              <th style="width: 60%">Ejecución</th>                
            </tr>
            <tr>
              <td>Mostrar dos propiedades del objeto location</td>
              <td><p id="EjercicioA"></p></td>
            </tr>
            <tr>
              <td>Mostrar el sistema operativo</td>
              <td><p id="EjercicioB"></p></td>
            </tr>
            <tr>
              <td>Mostrar resolución de pantalla, alto y ancho</td>
              <td><p id="EjercicioC"></p></td>
            </tr>
            <tr>
              <td>Decalarar objeto con dos propiedades y dos métodos</td>
              <td><p id="EjercicioD"></p></td>
            </tr>
            <tr>
              <td>Agregar un método, una propiedad y eliminar otra</td>
              <td><p id="EjercicioE"></p></td>
            </tr>
        </table>
    </div>
    <script>
      function obtieneSO() {
        var verificador;
        verificador = navigator.oscpu;
        console.log(verificador);
        if(verificador==null){
          verificador = navigator.platform;
        }
        return verificador;
      };
      var curso = {
        nombre:"Tecnología Web",
        semestre:"VII",
        cantidadAlumnos:"14",
        codigo:"CC055",
        sala: "Guallatire",
        getNombre : function(){
          return "Nombre de curso: " + this.nombre + "<br>";
        },
        getSemestre : function(){
          return "Semestre: " + this.semestre + "<br>";
        }
      };
      curso.cantidadNotebooks = 10;
      curso.getCodigo = function(){
        return "Código de curso: " + this.codigo + "<br>";
      };
      document.getElementById("EjercicioA").innerHTML = "<b>Location HREF</b> <br>" + location.href + "<br> <br> <b>Location PATHNAME</b> <br>" + location.pathname;
      document.getElementById("EjercicioB").innerHTML = "<b>Sistema operativo</b> <br>" + obtieneSO();
      document.getElementById("EjercicioC").innerHTML = "<b>Características de la pantalla</b> <br> <u>Ancho de la pantalla</u> " + screen.width + "<br>" + "<u>Alto de la pantalla</u> " + screen.height + "<br>" + "<u>Resolución de la pantalla</u> " + screen.availWidth + "x" + screen.availHeight;
      document.getElementById("EjercicioD").innerHTML =  "<b>Objeto CURSO</b><br><u>Métodos</u><br>" + curso.getNombre() + curso.getSemestre() + " <u>Propiedades</u><br>Cantidad de alumnos en el curso: " + curso.cantidadAlumnos + "<br>Sala: "+ curso.sala;
      delete curso.cantidadAlumnos;
      document.getElementById("EjercicioE").innerHTML =  "<b>Agregar método.</b> Obtener código del curso<br>"+ curso.getCodigo() + "<b>Agregar propiedad</b><br>Cantidad de notebooks: "+ curso.cantidadNotebooks + "<br><b>Eliminar propiedad</b><br>Cantidad de alumnos del curso: " + curso.cantidadAlumnos;
    </script>
  </body>
</html>
